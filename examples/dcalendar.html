<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>dcalendar</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="nowa">
	<script src="../dist/jplus.js" type="text/javascript" charset="utf-8"></script>
	<script src="../src/utilities/dcalendar.js" type="text/javascript" charset="utf-8"></script>
	<!-- Date: 2008-07-17 -->
	<style type="text/css" media="screen">
		#main {
			width: 950px;
			margin: 0 auto;
		}
		
		h3 .author{
			font-size: 12px;
			font-weight: normal;
		}
		
		.dcalendar{
			background-color:#CCCCCC;
			text-align:center;
		}
		
		.dcalendar td{
			background-color: #fff;
		}
		
		.dcalendar .dcal-days td{
			width: 20px;
			height: 30px;
			line-height: 30px;
		}
		
		.dcal-days td.selected{
			background-color: #0099CB;
			color: #fff;
		}
		
		.dcal-days td.mouseover{
			background-color: #E6EEF6;
		}
		
		.dcal-days td.saled{
			background-color: #E8E8E8;
			color: gray;
		}
		
		.dcal-selected{
			margin: 10px 20px;
		}
		
		.dcal-selected li{
			line-height: 20px;
		}
	</style>
</head>
<body>
	
	<div id="main">
		<h3>DCalendar <span class="author">by <a href="http://nowazhu.com/blog/">nowa</a></span></h3>
		
		<!-- 
			gray:		 这个里面的时间段是指定不能选择的时间段，除此之外的都可以选择
			available: 	除了这个里面的时间段外，都不可选
			status:		定义了一些日期状态，用指定的颜色显示。格式为JSON。{'status_name': {'period': '时间段', 'color':'指定的颜色，如果是十六进制的颜色值，必须包含#'}}
			dumo_to:	将选择的结果dump到指定id的input字段
		 -->
		<div jpc="dcalendar" gray="2008-07-03;2008-07-10~2008-07-17;2008-08-04~2008-08-20" available="2008-08-04~2008-08-20" status="{'status1': {'period':'2008-08-07~2008-08-10', 'color':'red'}, 'status2':{'period':'2008-08-14', 'color':'green'}}" dump_to="dcid0_dump"></div>
		<input type="hidden" name="dcid0_dump" value="" id="dcid0_dump" />
		<br><br><br>
		<div jpc="dcalendar" status="{'status1': {'period': '2008-08-17~2008-08-20', 'color': 'orange'}}"></div>
	</div>

</body>
</html>
